name: Deploy Docker Image

on:
  push:
    branches: ["main", "docker"]

# This allows a subsequently queued workflow run to interrupt previous runs
concurrency:
  group: "${{ github.workflow }} @ ${{ github.event.pull_request.head.label || github.head_ref || github.ref }}"
  cancel-in-progress: true

jobs:
  docker:
    runs-on: ubuntu-latest
    steps:
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ vars.DOCKER_REGISTRY_USERNAME }}
          password: ${{ secrets.DOCKER_REGISTRY_PASSWORD }}
      - name: Set environment variables for next build
        run: |
          echo "NEXTAUTH_URL=${{ vars.NEXTAUTH_URL }}" >> "$GITHUB_ENV"
          echo "NEXTAUTH_SECRET=${{ secrets.NEXTAUTH_SECRET }}" >> "$GITHUB_ENV"
          echo "USERNAME=${{ vars.USERNAME }}" >> "$GITHUB_ENV"
          echo "PASSWORD=${{ secrets.PASSWORD }}" >> "$GITHUB_ENV"
          echo "EMAIL=${{ vars.EMAIL }}" >> "$GITHUB_ENV"
          echo "WIDGET_STORE=${{ vars.WIDGET_STORE }}" >> "$GITHUB_ENV"
          echo "UPSTASH_ENDPOINT=${{ vars.UPSTASH_ENDPOINT }}" >> "$GITHUB_ENV"
          echo "UPSTASH_TOKEN=${{ secrets.UPSTASH_TOKEN }}" >> "$GITHUB_ENV"
      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          platforms: linux/amd64,linux/arm64,linux/arm/v8,linux/arm64/v8
          push: true
          tags: ncrypted1504/panal:latest
